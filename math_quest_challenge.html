<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quest Challenge</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 0; text-align: center; }
  h1 { margin: 20px; color: #00796b; }
  #game-board { display: grid; grid-template-columns: repeat(5, 100px); grid-gap: 10px; justify-content: center; margin: 20px auto; }
  .cell { width: 100px; height: 100px; background: #4dd0e1; display: flex; justify-content: center; align-items: center; border-radius: 10px; position: relative; font-weight: bold; font-size: 18px; cursor: pointer; }
  .bonus { background: #ffd54f; } /* treasure */
  .penalty { background: #ef5350; } /* trap */
  .player { width: 25px; height: 25px; border-radius: 50%; position: absolute; top: 5px; transition: all 0.3s; }
  #controls { margin: 20px; }
  button { padding: 10px 20px; font-size: 16px; margin: 5px; border-radius: 5px; cursor: pointer; background: #00796b; color: #fff; border: none; }
  #question-box { display: none; margin: 20px auto; text-align: center; }
  #question-box input { padding: 5px; font-size: 16px; width: 60px; }
  #log { margin: 20px auto; width: 80%; max-width: 500px; min-height: 50px; border: 1px solid #ccc; padding: 10px; border-radius: 10px; background: #ffffff; text-align: left; overflow-y: auto; height: 150px; }
  #scoreboard { margin: 20px auto; text-align: center; }
</style>
</head>
<body>

<h1>Math Quest Challenge</h1>

<div id="game-board"></div>

<div id="controls">
  <label for="player-select">Current Player:</label>
  <select id="player-select"></select>
  <button onclick="rollDice()">üé≤ Roll Dice</button>
</div>

<div id="scoreboard"></div>

<div id="question-box">
  <p id="question-text"></p>
  <input type="number" id="answer-input" placeholder="Answer">
  <button onclick="submitAnswer()">Submit</button>
</div>

<div id="log"></div>

<script>
// Game setup
const board = document.getElementById('game-board');
const positionSpan = document.getElementById('position');
const questionBox = document.getElementById('question-box');
const questionText = document.getElementById('question-text');
const answerInput = document.getElementById('answer-input');
const log = document.getElementById('log');
const scoreboard = document.getElementById('scoreboard');
const playerSelect = document.getElementById('player-select');

const totalCells = 25;
const numPlayers = 2;
let currentPlayer = 0;

// Players setup
const players = [];
const colors = ['#ff5722', '#4caf50', '#2196f3', '#ff9800'];
for (let i = 0; i < numPlayers; i++) {
  players.push({ position: 0, score: 0, color: colors[i] });
  const option = document.createElement('option');
  option.value = i;
  option.textContent = 'Player ' + (i + 1);
  playerSelect.appendChild(option);
}

// Board setup
for (let i = 1; i <= totalCells; i++) {
  const cell = document.createElement('div');
  cell.className = 'cell';
  cell.textContent = i;

  // Randomly assign treasure or trap
  if (Math.random() < 0.15) cell.classList.add('bonus');
  else if (Math.random() < 0.1) cell.classList.add('penalty');

  // Add player markers
  players.forEach(p => {
    const playerDiv = document.createElement('div');
    playerDiv.className = 'player';
    playerDiv.style.background = p.color;
    cell.appendChild(playerDiv);
  });

  board.appendChild(cell);
}

// Math questions
const questions = [
  { q: "5 + 7 =", a: 12 },
  { q: "9 - 4 =", a: 5 },
  { q: "3 √ó 6 =", a: 18 },
  { q: "12 √∑ 4 =", a: 3 },
  { q: "15 + 10 =", a: 25 },
  { q: "20 - 8 =", a: 12 },
  { q: "7 √ó 3 =", a: 21 },
  { q: "16 √∑ 2 =", a: 8 }
];

// Update scoreboard
function updateScoreboard() {
  scoreboard.innerHTML = players.map((p, i) => `Player ${i + 1}: ${p.score} points`).join(' | ');
}

// Dice roll
function rollDice() {
  const dice = Math.floor(Math.random() * 6) + 1;
  log.innerHTML += `<p>üé≤ Player ${currentPlayer + 1} rolled a ${dice}</p>`;
  movePlayer(players[currentPlayer], dice);
}

// Move player
function movePlayer(player, steps) {
  const newPos = Math.min(player.position + steps, totalCells);
  animateMove(player, newPos);
}

// Animate player movement
function animateMove(player, targetPos) {
  const stepTime = 300;
  let step = 0;
  const interval = setInterval(() => {
    if (player.position < targetPos) {
      player.position++;
      renderPlayers();
    } else {
      clearInterval(interval);
      checkCell(player);
    }
  }, stepTime);
}

// Render players on board
function renderPlayers() {
  const cells = board.children;
  players.forEach(p => {
    const cell = cells[p.position - 1] || cells[0];
    const playerDivs = cell.querySelectorAll('.player');
    players.forEach((pl, idx) => {
      const pd = playerDivs[idx];
      if (pl.position === parseInt(cell.textContent) || (pl.position === 0 && parseInt(cell.textContent) === 1)) {
        pd.style.top = '60px';
      } else {
        pd.style.top = '5px';
      }
    });
  });
}

// Check cell for question or treasure
function checkCell(player) {
  const cell = board.children[player.position - 1];
  if (cell.classList.contains('bonus')) {
    player.score += 5;
    log.innerHTML += `<p>üí∞ Player ${currentPlayer + 1} found a treasure! +5 points</p>`;
    cell.classList.remove('bonus');
  } else if (cell.classList.contains('penalty')) {
    player.score = Math.max(0, player.score - 3);
    log.innerHTML += `<p>‚ö†Ô∏è Player ${currentPlayer + 1} hit a trap! -3 points</p>`;
    cell.classList.remove('penalty');
  }
  askQuestion(player);
  updateScoreboard();
}

// Ask question
function askQuestion(player) {
  const randomIndex = Math.floor(Math.random() * questions.length);
  const q = questions[randomIndex];
  questionText.textContent = q.q;
  questionBox.dataset.answer = q.a;
  questionBox.dataset.player = currentPlayer;
  questionBox.style.display = 'block';
  answerInput.value = '';
  answerInput.focus();
}

// Submit answer
function submitAnswer() {
  const userAnswer = parseInt(answerInput.value);
  const correctAnswer = parseInt(questionBox.dataset.answer);
  const playerIdx = parseInt(questionBox.dataset.player);
  if (userAnswer === correctAnswer) {
    players[playerIdx].score += 2;
    log.innerHTML += `<p>‚úÖ Player ${playerIdx + 1} answered correctly! +2 points</p>`;
  } else {
    log.innerHTML += `<p>‚ùå Player ${playerIdx + 1} answered wrong. Correct: ${correctAnswer}</p>`;
  }
  questionBox.style.display = 'none';
  updateScoreboard();
  nextPlayer();
}

// Switch turn
function nextPlayer() {
  currentPlayer = (currentPlayer + 1) % numPlayers;
  playerSelect.value = currentPlayer;
  log.innerHTML += `<p>‚û°Ô∏è Player ${currentPlayer + 1}'s turn!</p>`;
}

// Initialize game
updateScoreboard();
renderPlayers();
log.innerHTML += `<p>üéÆ Game Start! Player 1's turn!</p>`;
</script>

</body>
</html>
